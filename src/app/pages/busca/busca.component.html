<div class="busca-page">
  <app-banner src="assets/imagens/banner-busca.png" alt="" />
  <app-container>
    <app-form-busca (realizarBusca)="busca($event)"></app-form-busca>
    <section class="conteudo">
      <div class="passagens">
        <app-passagens *ngFor="let passagem of passagens" [passagem]="passagem"></app-passagens>
      </div>
    </section>
  </app-container>
</div>
